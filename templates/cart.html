{% extends 'base.html' %}
{% load static %}
{% block content %}


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="{% static 'cart/style.css' %}" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <meta name="robots" content="noindex,follow" />
  </head>
  <body>
    <div class="shopping-cart">
      <!-- Title -->
      <div class="title">
        Shopping Bag<i class="fa fa-shopping-cart" style ="color:red"></i>
      </div>

      <!-- Product #1 -->
      <div class="item">
        <div class="buttons">
          {% for i in ci %}
        <a href="{% url 'remove' i.prodt.id %}"><i class="fa fa-trash-o" style="font-size:20px"></i></a>
        </div>
        <div class="image">
          <a href="{{i.prodt.get_url}}"><img src="{{i.prodt.image.url}}" alt="{{i.prodt.name}}" style="height:70px;width:70px;">
          </a>
        </div>
        <div class="desc">
          <span>{{i.prodt.name}}</span>
          <span>{{i.prodt.price}}*{{i.quan}}</span>
          <span>Quantity:{{i.quan}}</span>
        </div>
        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
         <a href="{% url 'addcart' i.prodt.id %}"><i class="fa fa-plus" style="font-size:10px ;"></i></a><!--<img src="{{i.prodt.url}}"alt="{{i.prodt.name}}">&ndash;&gt;-->

          </button>
         <input type="text" name="name" value="&nbsp;{{i.quan}}&nbsp;">
          <button class="minus-btn" type="button" name="button">
             <a href="{% url 'cart_decrement' i.prodt.id %}" > <i class="fa fa-minus" style="font-size:10px ;"></i></a>
          </button>

           {% endfor %}
        <div class="total-price">Total: ${{t}}</div>

        </div>
      </script>
    </div>
   {% endblock %}


  </body>
</html>
